<div class="modal fromToAddressEditOne" role='dialog' ng-controller="FromToAddressEditOne as vm">
  <form class="modal-dialog" ng-submit="vm.updateAddress(addressId, api)">
    <div class="modal-content">
      <div class="modal-header">
        <button type='button' class='close' ng-click='$hide()'>&times;</button>
        <h4 class='modal-title' ng-bind="companyName"></h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class='control-label'>Address</label>
          <input type='text' name='address' ng-model='address' class='form-control'>
        </div>
        <div class="form-group">
          <label class='control-label'>Country</label>
          <input type='text' name='country' ng-model='country' class='form-control'>
        </div>
        <div class="form-group">
          <label class='control-label'>State</label>
          <input type='text' name='address' ng-model='state' class='form-control'>
        </div>
        <div class="form-group">
          <label class='control-label'>Zipcode</label>
          <input type='text' name='zipcode' ng-model='zipcode' class='form-control'>
        </div>
        <div class="form-group">
          <label class='control-label'>Phone</label>
          <input type='text' name='phone' ng-model='phone' class='form-control'>
        </div>
        <div class="form-group">
          <label class='control-label'>Fax</label>
          <input type='text' name='fax' ng-model='fax' class='form-control'>
        </div>
        <div class="form-group">
          <label class='control-label'>Email</label>
          <input type='text' name='email' ng-model='email' class='form-control'>
        </div>
      </div>
      <div class='modal-footer'>
        <input type='submit' class='btn btn-primary' value='UPDATE'>
      </div>
    </div>
  </form>
</div>
