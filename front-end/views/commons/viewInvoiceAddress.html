<div class="modal viewInvoiceAddress" role='dialog' ng-controller="Registration as vm">
  <form class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type='button' class='close' ng-click='$hide()'>&times;</button>
        <h4 class='modal-title' ng-bind="companyName"></h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class='control-label'>Address</label>
          <pre ng-bind="address"></pre>
        </div>
        <div class="form-group">
          <label class='control-label'>Country</label>
          <pre ng-bind="country"></pre>
        </div>
        <div class="form-group">
          <label class='control-label'>State</label>
          <pre ng-bind="state"></pre>
        </div>
        <div class="form-group">
          <label class='control-label'>Zipcode</label>
          <pre ng-bind="zipcode"></pre>
        </div>
        <div class="form-group">
          <label class='control-label'>Phone</label>
          <pre ng-bind="phone"></pre>
        </div>
        <div class="form-group">
          <label class='control-label'>Fax</label>
          <pre ng-bind="fax"></pre>
        </div>
        <div class="form-group">
          <label class='control-label'>Email</label>
          <pre ng-bind="email"></pre>
        </div>
      </div>
    </div>
  </form>
</div>
