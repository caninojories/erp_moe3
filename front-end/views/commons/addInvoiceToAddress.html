<div class="modal" role='dialog' ng-controller="InvoiceAddress as vm">
  <form class='modal-dialog' ng-submit="vm.addInvoiceToAddress()">
    <div class="modal-content">
      <div class="modal-header">
        <button type='button' class='close' ng-click='$hide()'>&times;</button>
        <h4 class='modal-title'>Invoice To Address</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class='control-label'>Company Name</label>
          <input type='text' name='name' ng-model='vm.name' class='form-control' required>
        </div>
        <div class="form-group">
          <label class='control-label'>Address</label>
          <input type='text' name='address' ng-model='vm.address' class='form-control' required>
        </div>
        <div class="form-group">
          <label class='control-label'>Country</label>
          <input type='text' name='country' ng-model='vm.country' class='form-control' required>
        </div>
        <div class="form-group">
          <label class='control-label'>State</label>
          <input type='text' name='state' ng-model='vm.state' class='form-control' required>
        </div>
        <div class="form-group">
          <label class='control-label'>Zipcode</label>
          <input type='text' name='zipcode' ng-model='vm.zipcode' class='form-control' required>
        </div>
        <div class="form-group">
          <label class='control-label'>Phone</label>
          <input type='text' name='phone' ng-model='vm.phone' class='form-control' required>
        </div>
        <div class="form-group">
          <label class='control-label'>Fax</label>
          <input type='text' name='fac' ng-model='vm.fax' class='form-control' required>
        </div>
        <div class="form-group">
          <label class='control-label'>Email</label>
          <input type='text' name='email' ng-model='vm.email' class='form-control' required>
        </div>
      </div>
      <div class='modal-footer'>
        <input type='submit' class='btn btn-primary' value='Add'>
      </div>
    </div>
  </form>
</div>
