  {% include 'commons/header.html' %}
  <div class='col-sm-12'>
    <h2>Invoice <small>Registration.</small></h2>
  </div>
  <div class='container'>
    <hr class="colorgraph">
    <div class='col-sm-6'>
      <div ng-controller="QuotationRegistration">
        <div class="row">
          <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" placeholder='Date' datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="$parent.opened" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" name="department" class="form-control input-sm" placeholder="Quotation Number">
      </div>
      <div class="form-group">
        <input type="text" name="department" class="form-control input-sm" placeholder="Postal Code">
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" name="salesRepresentative" class="form-control input-sm" placeholder="Sales Representative First Name">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" name="salesRepresentative" class="form-control input-sm" placeholder="Sales Representative Last Name">
          </div>
        </div>
      </div>
    </div>
    <div class='col-sm-6'>
      <div class="form-group">
        <input type="text" name="saleOfficeAddress1" class="form-control input-sm" placeholder="Sales Office Address 1">
      </div>
      <div class="form-group">
        <input type="text" name="saleOfficeAddress2" class="form-control input-sm" placeholder="Sales Office Address 2">
      </div>
      <div class="form-group">
        <input type="text" name="saleOfficeAddress3" class="form-control input-sm" placeholder="Sales Office Address 3">
      </div>
      <div class="form-group">
        <input type="text" name="saleOfficePhoneNumber" class="form-control input-sm" placeholder="Sales Office Phone Number">
      </div>
    </div>
  </div>



  <div class='container-fluid'>
    <div class='col-sm-12'>
      <hr class="colorgraph">
    </div>
    <div class='row'>
      <div class='col-sm-6'>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="customerFirstName" class="form-control input-sm" placeholder="Customer First Name">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="customerLastName" class="form-control input-sm" placeholder="Customer Last Name">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-sm-3'>
        <div class="form-group">
          <input type="text" name="subject" class="form-control input-sm" placeholder="Subject">
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" ng-click='vm.addInvoice()'>
      ADD Item in Invoice
    </button>
    <button type="button" class="btn btn-primary" ng-click='vm.saveInvoice()'>
      Save
    </button>
    <div class="bs-example">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>
              Unit Price
              <select >
                <option>Yen</option>
                <option>USD</option>
              </select>
            </th>
            <th>
              Amount
              <select >
                <option>Yen</option>
                <option>USD</option>
              </select>
            </th>
            <th>Note for Invoice</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='invoice in vm.invoiceList'>
            <td>
              <div class="form-group">
                <input type="text" name="itemName"  class="form-control input-sm" placeholder="Name" ng-model="vm.values['item_' + $index]">
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="number" name="quantity" class="form-control input-sm" placeholder="quantity" ng-model="vm.values['quantity_' + $index]">
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="number" name="unitPrice" class="form-control input-sm" placeholder="Price" ng-model="vm.values['unitPrice_' + $index]">
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="number" name="amount" class="form-control input-sm" placeholder="Amount" ng-model="vm.values['amount_' + $index]">
              </div>
            </td>
            <td>
              <div class="form-group">
                <textarea name='noteForInvoice' class="form-control" rows="3" ng-model="vm.values['noteForInvoice' + $index]"></textarea>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class=commentAndNote>
    <div class='container'>
      <div class='col-sm-6'>
        <div class="form-group">
          <textarea name='commentByAccountant' class="form-control" rows="5" placeholder='Comment By Accountant'></textarea>
        </div>
      </div>
      <div class='col-sm-6'>
        <div class="form-group">
          <textarea name='noteByAccountant' class="form-control" rows="5" placeholder='Note by Accountant'></textarea>
        </div>
      </div>
    </div>
  </div>
