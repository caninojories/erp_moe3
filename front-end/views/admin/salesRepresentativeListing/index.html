<button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
<button ng-click="tableParams.filter({})" class="btn btn-default pull-right">Clear filter</button>
<p><strong>Sorting:</strong> {{tableParams.sorting()|json}}
  <p><strong>Filter:</strong> {{tableParams.filter()|json}}
<table ng-table="tableParams" show-filter="true" class="table">

  <tr ng-repeat="salesRepresentativeUser in $data">
    {{user}}
    <td data-title="'First Name'" sortable="'firstName'" filter="{ 'firstName': 'text' }">
      {{salesRepresentativeUser.firstName}}
    </td>
    <td data-title="'Last Name'" sortable="'lastName'" filter="{ 'lastName': 'text' }">
      {{salesRepresentativeUser.lastName}}
    </td>
  </tr>
</table>
